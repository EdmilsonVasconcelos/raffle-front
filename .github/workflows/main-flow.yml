name: Main Flow
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Testing
        run: yarn test

      - name: Configure Git
        run: |
          git config --global user.email "edmilson.vasconcelos89@gmail.com"
          git config --global user.name "EdmilsonVasconcelos"

      - name: Installing github pages
        run: yarn add gh-pages --dev

      - name: Building
        run: yarn build

      - name: Deploying ðŸš€ðŸš€ðŸš€ðŸš€
        run: yarn gh-pages -d build
